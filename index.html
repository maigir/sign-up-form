<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form || The Odin Project</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="left__section">
    <img class="left__section--img" src="./img/teeth.jpg" alt="A hand holding teeth impression, white background">
    <div class="left__section--logo-background">
      <div class="left__section--logo">
        <img class="logo" src="./img/odin-logo.png" alt="Odin logo">
        <p class="logo-header">Implantory</p>
      </div>
    </div>
    <footer class="left__section--img-creator">Photo by <a href="https://unsplash.com/@amr_taha">Amr Taha</a> on <a
        href="https://unsplash.com">Unsplash</a></footer>
  </div>

  <div class="right__section">
    <p>This is not a real online service! You know you need something like this in your life to help you realize
      your deepest dreams.
      Sign up <i>now</i> to get started.
    </p>
    <p>You <i>know</i> you want to.</p>
    <div class="form">
      <p>Let's do this!</p>
      <div class="form__fields">
        <div class="form__fields--left">
          <label for="firstName">first name
            <input type="text" id="firstName">
          </label>
          <label for="email">email
            <input type="email" id="email">
          </label>
          <label for="password">password
            <input type="password" id="password">
          </label>
        </div>
        <div class="form__fields--right">
          <label for="lastName">
            <input type="text" id="lastName">
          </label>
          <label for="phoneNr">phone number
            <input type="number" id="phoneNr">
          </label>
          <label for="confirmPw">confirm password
            <input type="password" id="confirmPw">
          </label>
        </div>
        <button class="createAccount">Create Account</button>
        <p>Already have an account? <a href="#" class="logIn">Log in</a></p>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
